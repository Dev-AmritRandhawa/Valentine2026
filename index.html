<script>
    // Canvas setup for elegant particles
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Sophisticated particle system
    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
            this.opacity = Math.random() * 0.3 + 0.1;
            this.color = '#d4af37';
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.opacity;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    // Create elegant particles
    const particles = [];
    for (let i = 0; i < 60; i++) {
        particles.push(new Particle());
    }

    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        // Draw subtle connections
        particles.forEach((p1, i) => {
            particles.slice(i + 1).forEach(p2 => {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    ctx.strokeStyle = `rgba(212, 175, 55, ${0.1 * (1 - distance / 150)})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            });
        });

        requestAnimationFrame(animate);
    }
    animate();

    // Elegant sparkles on mouse move
    document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.85) {
            createSparkle(e.clientX, e.clientY);
        }
    });

    function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.className = 'float-element';
        sparkle.innerHTML = '‚ú¶';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        sparkle.style.fontSize = Math.random() * 12 + 8 + 'px';
        sparkle.style.opacity = '0';
        sparkle.style.transition = 'all 1.5s ease-out';
        sparkle.style.color = '#d4af37';
        document.body.appendChild(sparkle);

        setTimeout(() => {
            sparkle.style.opacity = '0.6';
            sparkle.style.transform = `translateY(-50px) rotate(${Math.random() * 180}deg)`;
        }, 10);

        setTimeout(() => sparkle.remove(), 1500);
    }

    // Refined celebration effect
    function celebrate() {
        // Elegant particle burst
        for (let i = 0; i < 60; i++) {
            setTimeout(() => {
                const element = document.createElement('div');
                element.className = 'float-element';
                element.innerHTML = ['‚ú¶', '‚ùñ', '‚úß', '‚óÜ'][Math.floor(Math.random() * 4)];
                element.style.left = '50%';
                element.style.top = '50%';
                element.style.fontSize = Math.random() * 20 + 15 + 'px';
                element.style.zIndex = '100';
                element.style.color = ['#d4af37', '#f4e4c1', '#b8860b'][Math.floor(Math.random() * 3)];
                document.body.appendChild(element);

                const angle = (Math.PI * 2 * i) / 60;
                const velocity = Math.random() * 250 + 200;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                element.animate([
                    { 
                        transform: 'translate(-50%, -50%) scale(0) rotate(0deg)',
                        opacity: 0
                    },
                    { 
                        transform: 'translate(-50%, -50%) scale(1) rotate(180deg)',
                        opacity: 0.8,
                        offset: 0.3
                    },
                    { 
                        transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(0.5) rotate(360deg)`,
                        opacity: 0
                    }
                ], {
                    duration: 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                setTimeout(() => element.remove(), 2000);
            }, i * 20);
        }

        // Elegant shimmer effect
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const shimmer = document.createElement('div');
                shimmer.className = 'float-element';
                shimmer.innerHTML = '‚ú®';
                shimmer.style.left = Math.random() * window.innerWidth + 'px';
                shimmer.style.top = Math.random() * window.innerHeight + 'px';
                shimmer.style.fontSize = Math.random() * 20 + 12 + 'px';
                shimmer.style.zIndex = '100';
                shimmer.style.color = '#d4af37';
                document.body.appendChild(shimmer);

                shimmer.animate([
                    { opacity: 0, transform: 'scale(0) rotate(0deg)' },
                    { opacity: 0.8, transform: 'scale(1.2) rotate(90deg)', offset: 0.5 },
                    { opacity: 0, transform: 'scale(0) rotate(180deg)' }
                ], {
                    duration: 1500,
                    easing: 'ease-in-out'
                });

                setTimeout(() => shimmer.remove(), 1500);
            }, i * 40);
        }

        // Subtle golden flash
        const flash = document.createElement('div');
        flash.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            z-index: 99;
            pointer-events: none;
        `;
        document.body.appendChild(flash);

        flash.animate([
            { opacity: 0 },
            { opacity: 1 },
            { opacity: 0 }
        ], {
            duration: 600,
            easing: 'ease-out'
        });

        setTimeout(() => flash.remove(), 600);
    }

    // Window resize handler
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Subtle auto-celebration on load
    window.addEventListener('load', () => {
        setTimeout(() => {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
        }, 500);
    });
</script>
