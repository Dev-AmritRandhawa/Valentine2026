    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .container {
        text-align: center;
        z-index: 10;
        position: relative;
        padding: 20px;
    }

    .main-title {
        font-size: 4rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                     0 0 40px rgba(255, 105, 180, 0.6);
        margin-bottom: 20px;
        animation: titleFloat 3s ease-in-out infinite;
        letter-spacing: 3px;
    }

    @keyframes titleFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

    .name {
        font-size: 6rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b9d, #ffc371, #ff6b9d, #c471ed, #f64f59);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease infinite, nameScale 2s ease-in-out infinite;
        text-transform: uppercase;
        letter-spacing: 8px;
        margin: 30px 0;
        filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.6));
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes nameScale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .heart-container {
        position: relative;
        margin: 50px 0;
    }

    .big-heart {
        font-size: 10rem;
        color: #ff1744;
        animation: heartBeat 1.5s ease-in-out infinite;
        display: inline-block;
        filter: drop-shadow(0 0 30px rgba(255, 23, 68, 0.8));
    }

    @keyframes heartBeat {
        0%, 100% { transform: scale(1); }
        10%, 30% { transform: scale(0.9); }
        20%, 40% { transform: scale(1.1); }
    }

    .message {
        font-size: 2rem;
        color: #fff;
        margin-top: 30px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 2s ease;
        line-height: 1.6;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Floating Hearts */
    .floating-heart {
        position: absolute;
        font-size: 2rem;
        color: #ff1744;
        animation: floatUp 6s ease-in infinite;
        opacity: 0;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Particles */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff, #ff6b9d);
        border-radius: 50%;
        animation: particleFloat 8s linear infinite;
        opacity: 0;
    }

    @keyframes particleFloat {
        0% {
            transform: translate(0, 0) scale(0);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translate(var(--tx), var(--ty)) scale(1.5);
            opacity: 0;
        }
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #fff;
        border-radius: 50%;
        animation: sparkleAnim 2s ease-in-out infinite;
        box-shadow: 0 0 10px #fff, 0 0 20px #ff6b9d;
    }

    @keyframes sparkleAnim {
        0%, 100% {
            transform: scale(0);
            opacity: 0;
        }
        50% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Ribbon */
    .ribbon {
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        font-size: 1.5rem;
        color: #fff;
        font-weight: bold;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        animation: ribbonSlide 3s ease infinite;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes ribbonSlide {
        0%, 100% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
    }

    /* Interactive button */
    .love-button {
        margin-top: 40px;
        padding: 20px 50px;
        font-size: 1.5rem;
        color: #fff;
        background: linear-gradient(45deg, #ff6b9d, #c471ed);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        transition: all 0.3s ease;
        font-weight: bold;
        letter-spacing: 2px;
        animation: buttonGlow 2s ease-in-out infinite;
    }

    @keyframes buttonGlow {
        0%, 100% {
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }
        50% {
            box-shadow: 0 10px 50px rgba(255, 107, 157, 0.9),
                        0 0 30px rgba(255, 107, 157, 0.6);
        }
    }

    .love-button:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 50px rgba(255, 107, 157, 0.8);
    }

    .love-button:active {
        transform: scale(0.95);
    }

    /* Rose petals */
    .petal {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(ellipse at center, #ff1744 0%, #ff6b9d 100%);
        border-radius: 50% 50% 50% 0;
        animation: petalFall 10s linear infinite;
        opacity: 0.8;
    }

    @keyframes petalFall {
        0% {
            transform: translateY(-100px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0.3;
        }
    }

    @media (max-width: 768px) {

    }
